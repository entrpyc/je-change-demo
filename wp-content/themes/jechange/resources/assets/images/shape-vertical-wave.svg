<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <style>
        .x-light {
            fill: #f2f2ec;
        }
    </style>
    
    <defs>
        <symbol id="shape-vertical-wave" viewBox="0 0 10 20" preserveAspectRatio="none">
            <path d="M0,-1 C5,5 9,13 10,20 L11,20 11,-1Z" />
        </symbol>
    </defs>

    <!-- == Vertical Wave -->
    <g id="mask-vertical-wave" class="x-light">
